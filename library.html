<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }
      body {
        padding: 5px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: 600;
        padding: 10px;
      }
      label {
        font-size: 3rem;
        font-weight: 600;
      }
      input[type="text"],
      input[type="number"] {
        padding: 5px;
        font-size: 3rem;
      }
      .loader {
        width: 48px;
        height: 48px;
        background: #d0af03;
        border-radius: 9px;
        --c: no-repeat radial-gradient(farthest-side, #000 92%, #0000);
        --s: 18px 18px;
        -webkit-mask: var(--c) left 4px top 4px, var(--c) right 4px top 4px, var(--c) right 4px bottom 4px,
          var(--c) left 4px bottom 4px, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: l4 1.5s infinite;
      }
      @keyframes l4 {
        0% {
          -webkit-mask-size: 0 0, 0 0, 0 0, 0 0, auto;
        }
        12.5% {
          -webkit-mask-size: var(--s), 0 0, 0 0, 0 0, auto;
        }
        25% {
          -webkit-mask-size: var(--s), var(--s), 0 0, 0 0, auto;
        }
        37.5% {
          -webkit-mask-size: var(--s), var(--s), var(--s), 0 0, auto;
        }
        50% {
          -webkit-mask-size: var(--s), var(--s), var(--s), var(--s), auto;
        }
        62.5% {
          -webkit-mask-size: 0 0, var(--s), var(--s), var(--s), auto;
        }
        75% {
          -webkit-mask-size: 0 0, 0 0, var(--s), var(--s), auto;
        }
        87.5% {
          -webkit-mask-size: 0 0, 0 0, 0 0, var(--s), auto;
        }
        100% {
          -webkit-mask-size: 0 0, 0 0, 0 0, 0 0, auto;
        }
      }
      .hidden {
        display: none;
      }
    </style>
    <script src="library.js" defer></script>
  </head>
  <body>
    <form onsubmit="searchBook(event)">
      <label for="search">Pencarian Buku</label>
      <input type="text" name="search" id="search" placeholder="Masukkan Judul Buku" />
      <button type="submit">
        <p>Search</p>
        <div class="loader hidden"></div>
      </button>
    </form>
    <form onsubmit="createList(event)">
      <label for="listname">Nama List</label>
      <input type="text" name="listname" id="listname" />
      <label for="description">Deskripsi</label>
      <input type="text" name="description" id="description" />
      <button type="submit">
        <p>Create List</p>
        <div class="loader hidden"></div>
      </button>
    </form>
  </body>
</html>
